//KSP-SR-2000m - KSP Sounding Rockets: Fly a sounding rocket to 2000m!

CONTRACT_TYPE:NEEDS[UmbraSpaceIndustries/SoundingRockets]
{

	sortKey = a1

//REQUIREMENTS FOR CONTRACT TO APPEAR
	
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		
		part = SR_ProbeCore
		
	}
	

//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = KSP-SR-2000m
		
	}
	

//CONTRACT DESCRIPTION

//Contract Descriptions
	name = KSP-SR-2000m
	title = Fly a sounding rocket to 2000m.
	group = Kerbal Sounding Project
	agent = Kerbal Sounding Project
	
	description = It's time to reach for the stars! Ok maybe not yet, but Jebediah Kerman of the Kerbal Sounding Project thinks we should aim for the clouds first. We've developed an avionics package that is exactly what they're looking for. He wants you to test the package by flying it to 2000m using parts donated to the project by Umbra Space Industries.\n\nIf we're successful, we might be able to woo a few sponsors to join the project, whose funding could perhaps turn it into a long term program of pioneering aerospace exploration.
	
	synopsis = Launch the Avionics Package above 2000m on a sounding rocket, and recover it.
	
	notes = It looks pretty safe.
	
	completedMessage = Awesome flight! Someone shared with someone what we were doing, and now we have a sponsor for the next flight!

//Contract Limits
  	maxCompletions = 1
   	maxSimultaneous = 1

	autoAccept = false
	declinable = true
	cancellable = true
	
	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0
 
//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = HomeWorld()

//Contract Rewards
  	advanceFunds = 0.0
  	rewardFunds = 500.0
  	rewardReputation = 1.0
 	rewardScience = 1.0

//Contract Penalties
  	failureFunds = 500.0
 	failureReputation = 1.0
	
	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your sounding rocket must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have a USI Avionics Package
		
			part = SR_ProbeCore
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = Any
			type = Any
			title = have a USI Sounding Rocket motor or a Sepratron motor
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_35_01

				disableOnStateChange = true
				hideChildren = true				
				
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_35_02

				disableOnStateChange = true
				hideChildren = true				
				
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_625_01

				disableOnStateChange = true
				hideChildren = true				
				
			}
			
			
			disableOnStateChange = true
			hideChildren = true
			
		}
		
		disableOnStateChange = true

	}

//Post Launch Craft Definition	
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
		
			part = SR_ProbeCore
			
			hidden = true
			disableOnStateChange = false
			hideChildren = true

		}
		
		hideVesselName = true
		hidden = true
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	

	}

//Contract Goals
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = fly up to 2000m
		
		vessel = @/craft
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			targetBody = HomeWorld()
			situation = FLYING
			minAltitude = 2000

			disableOnStateChange = true
			hideChildren = true
			hidden = true
			
		}
	
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = land or splash down
		
		vessel = @/craft
		
		PARAMETER
		{
			name = Any
			type = Any
			
			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				situation = LANDED

				disableOnStateChange = false
				hideChildren = true
				
			}
			
			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				situation = SPLASHED
				
				disableOnStateChange = false
				hideChildren = true
				
			}
			
			disableOnStateChange = false
			hideChildren = true
			
		}
	
		completeInSequence = true
		disableOnStateChange = false
		hideChildren = true

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your rocket
			
			vessel = @/craft

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			vessel = @/craft

		}
		
		completeInSequence = true
		disableOnStateChange = true

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and recover your rocket
		
		vessel = @/craft

		PARAMETER
		{
			name = RecoverVessel
			type = RecoverVessel
		
		}
	
		completeInSequence = true
		disableOnStateChange = false
		hideChildren = true

	}
	
}