//KSP-SR-20000m - KSP Sounding Rockets: Fly a sounding rocket to 2500m!

CONTRACT_TYPE:NEEDS[UmbraSpaceIndustries]
{


//REQUIREMENTS FOR CONTRACT TO APPEAR
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = KSP-SR-10000m
		minCount = 1
		
	}
	

//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = KSP-SR-20000m
		
	}
	

//CONTRACT DESCRIPTION

//Contract Descriptions
	name = KSP-SR-20000m
	title = Fly a sounding rocket to 20,000m.
	group = Kerbal Sounding Project
	agent = Kerbal Sounding Project
	
	description = With more eyes on our project, it's time to prove that we are serious about our attempts to reach space. A few technical challenges remain, however Jebediah thinks it can be done. For now, let's try to get a sounding rocket with your avionics package flying to 20,000m using Umbra Space Industries sounding rocket parts.
	
	synopsis = Launch the Avionics Package above 20,000m on a sounding rocket, and recover it.
	
	notes = Just be sure to stay in the bunker long enough to see the rocket leave the pad!
	
	completedMessage = That flight was amazing! We're now starting to get offers from other organizations who want to join our efforts. The government has also given us a grant to continue development of rockets that can reach even higher!

//Contract Limits
  	maxCompletions = 1
   	maxSimultaneous = 1
	weight = 10.0

	autoAccept = false
	declinable = true
	cancellable = true
	
	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0
 
//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 0.0
  	rewardFunds = 4050.0
  	rewardReputation = 1.0
 	rewardScience = 1.0

//Contract Penalties
  	failureFunds = 1850.0
 	failureReputation = 1.0
	
	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your sounding rocket must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = use a launch stick
			
			part = SR_LaunchStick
			
			disableOnStateChange = true
			hideChildren = true

		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have an Avionics Package
		
			part = SR_ProbeCore
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = Any
			type = Any
			title = have a USI Sounding Rocket motor
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_35_01

				disableOnStateChange = false
				hideChildren = true				
				
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_35_02

				disableOnStateChange = false
				hideChildren = true				
				
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_625_01

				disableOnStateChange = false
				hideChildren = true				
				
			}
			
			disableOnStateChange = false
			hideChildren = true
			
		}
		
		disableOnStateChange = false

	}

//Contract Goals
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = fly up to 20,000m
		
		vessel = @/craft
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			targetBody = Kerbin
			situation = FLYING
			minAltitude = 20000

			disableOnStateChange = true
			hideChildren = true
			hidden = true
			
		}
	
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = land or splash down
		
		vessel = @/craft
		
		PARAMETER
		{
			name = Any
			type = Any
			
			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				situation = LANDED

				disableOnStateChange = false
				hideChildren = true
				
			}
			
			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				situation = SPLASHED
				
				disableOnStateChange = false
				hideChildren = true
				
			}
			
			disableOnStateChange = false
			hideChildren = true
			
		}
	
		completeInSequence = true
		disableOnStateChange = false
		hideChildren = true

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your rocket
			
			vessel = @/craft

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			vessel = @/craft

		}
		
		completeInSequence = true
		disableOnStateChange = true

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and recover your rocket
		
		vessel = @/craft

		PARAMETER
		{
			name = RecoverVessel
			type = RecoverVessel
		
		}
	
		completeInSequence = true
		disableOnStateChange = false
		hideChildren = true

	}
	
}