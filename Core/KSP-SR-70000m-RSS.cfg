//KSP-SR-70000m-RSS - KSP Sounding Rockets: Fly a sounding rocket to 70km!

CONTRACT_TYPE:NEEDS[UmbraSpaceIndustries/SoundingRockets,RealSolarSystem]
{


//REQUIREMENTS FOR CONTRACT TO APPEAR
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract

		contractType = KSP-SR-40000m
		minCount = 1
		
	}
	

//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = KSP-SR-70000m-RSS
		
	}
	

//CONTRACT DESCRIPTION

//Contract Descriptions
	name = KSP-SR-70000m-RSS
	title = Fly a sounding rocket half-way to space!
	group = Kerbal Sounding Project
	agent = Kerbal Sounding Project
	
	description = Make it even better - reach 70,000m with a Sounding Rocket. That is half-way to the Kerman line, dude!
	
	synopsis = Launch the Avionics Package above 70,000m using USI sounding rocket parts, and recover it.
	
	notes = It was safe. Then it quickly became apparent that this expectation was actually an illusion based on nothing but blind luck.
	
	completedMessage = Our rocket made it half-way to the edge of space!\n\nAfter successful recovery of our rocket, a governent representative handed Gene Kerman his hand to shake.

//Contract Limits
  	maxCompletions = 1
   	maxSimultaneous = 1

	autoAccept = false
	declinable = true
	cancellable = true
	
	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0
 
//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = HomeWorld()

//Contract Rewards
  	advanceFunds = 0.0
  	rewardFunds = 14085.0
  	rewardReputation = 1.0
 	rewardScience = 1.0

//Contract Penalties
  	failureFunds = 4450.0
 	failureReputation = 1.0
	
	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your sounding rocket must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have a USI Avionics Package
		
			part = SR_ProbeCore
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = Any
			type = Any
			title = have a USI Sounding Rocket motor or a Sepratron motor
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_35_01

				disableOnStateChange = false
				hideChildren = true				
				
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_35_02

				disableOnStateChange = false
				hideChildren = true				
				
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				part = SR_Rocket_625_01

				disableOnStateChange = false
				hideChildren = true				
				
			}
			
			
			disableOnStateChange = false
			hideChildren = true
			
		}
		
		disableOnStateChange = true

	}
	
//Post Launch Craft Definition	
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
		
			part = SR_ProbeCore
			
			hidden = true
			disableOnStateChange = false
			hideChildren = true

		}
		
		hideVesselName = true
		hidden = true
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	

	}

//Contract Goals
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = fly up to 70,000m
		
		vessel = @/craft
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			targetBody = HomeWorld()
			situation = FLYING
			minAltitude = 70000

			disableOnStateChange = true
			hideChildren = true
			hidden = true
			
		}
	
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = land or splash down
		
		vessel = @/craft
		
		PARAMETER
		{
			name = Any
			type = Any
			
			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				situation = LANDED

				disableOnStateChange = false
				hideChildren = true
				
			}
			
			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				situation = SPLASHED
				
				disableOnStateChange = false
				hideChildren = true
				
			}
			
			disableOnStateChange = false
			hideChildren = true
			
		}
	
		completeInSequence = true
		disableOnStateChange = false
		hideChildren = true

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your rocket
			
			vessel = @/craft

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			vessel = @/craft

		}
		
		completeInSequence = true
		disableOnStateChange = true

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and recover your rocket
		
		vessel = @/craft

		PARAMETER
		{
			name = RecoverVessel
			type = RecoverVessel
		
		}
	
		completeInSequence = true
		disableOnStateChange = false
		hideChildren = true

	}
	
}